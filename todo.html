<html>
    <header>
        <title>My todo App</title>
    </header>
    <body>
        <button onclick="addTitle()">press me</button>
               
        <script>
            let todo = ['Get grocerise', 'Wash car', 'Make dinner'];
            function addTitle(){
                todo.forEach(function(todoTitle){
                    let element = document.createElement('div');
                    element.innerText = todoTitle;
                    document.body.appendChild(element);
                });
            }
        </script> 
    </body>
</html>
